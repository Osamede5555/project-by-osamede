<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
       <input type="checkbox" id="checkbox_toggle" class="hidden" />
      <label for="checkbox_toggle" class="hamburger">&#9776;</label>
      <div class="menu">
        <ul>
          <li>About</li>
          <li id="dark" style="color: white; cursor: pointer">Dark mode</li>
          <li id="light" style="color: white; cursor: pointer">Bright mode</li>
        </ul>
      </div>
    </nav>
    <div class="container disabled">
      <h1>cindy's image editor</h1>
      <hr />
      <div class="view_img">
        <img src="cynthia.jpg" height="500px" width="500px" />
      </div>

      <div class="choose_img">
        <button>choose image <img src="icons8-upload-64.png" /></button>
        <input type="file" name="" id="" accept="image src" hidden />
      </div>
      <div class="slider">
        <div class="filter_info">
          <span class="name">brightness</span>
          <span class="value">100%</span>
        </div>
        <input type="range" name="" id="" max="200" min="0" />
        <div class="icons_filter">
          <p>filters</p>
          <div class="icons_room">
            <button title="brightness" id="brightness" class="active">
              <img src="icons8 bright 32.png" alt="" />
            </button>
            <button title="contrast" id="contrast">
              <img src="icons8contrast.png" alt="" />
            </button>
            <button title="saturate" id="saturate">
              <img src="icons8-opacity-.png" alt="" />
            </button>
            <button title="invert" id="invert">
              <img src="icons8-invert png.png" alt="" />
            </button>
            <button title="blur" id="blur">
              <img src="icons8-blur-32.png" alt="" />
            </button>
          </div>
        </div>
        <div class="icons_filter">
          <p>rotate & flip</p>
          <div class="icons_room1">
            <button title="rotate_left" id="rotate_left">
              <img src=".icons8-rotate-left-24.png" alt="" />
            </button>
            <button title="rotate_right" id="rotate_right">
              <img src="icons8-rotate-right-26.png" alt="" />
            </button>
            <button title="flip_x" id="flip_x">
              <img src="icons8-flip-64.png" alt="" />
            </button>
            <button title="flip_y" id="flip_y">
              <img src="icons8-flip-64.png" alt="" />
            </button>
          </div>
        </div>

        <div class="btn_contain">
          <button class="reset">reset filters</button>
          <button class="save">save images</button>
        </div>
      </div>
    </div>

    <footer>
      <h2>Image Editor designed by Cynthia</h2>
      <p>All rights Reserved &COPY; 2023</p>
    </footer>
    <script src="style.js"></script>
  </body>
</html>
